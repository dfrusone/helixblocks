<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="Description" content="AEM Sidekick Library" />
    <meta name="robots" content="noindex" />
    <base href="/" />

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #ededed;
            height: 100%;
        }

        helix-sidekick { display: none }
    </style>
    <title>Sidekick Library</title>
</head>

<body>
<script
        type="module"
        src="https://www.aem.live/tools/sidekick/library/index.js"
></script>
<script>
    const sidekick = document.createElement('helix-sidekick');
    sidekick.config = {
        ...,
        plugins: {
            customButton: {
                label: 'Convert to Markdown',
                action: () => {
                    const content = fetchDocumentContent(); // Fetch the latest content
                    const markdown = convertToMarkdown(content);
                    saveMarkdown(markdown); // Save or handle the markdown as needed
                },
            },
        },
    };
    document.body.prepend(sidekick);

</script>
</body>
</html>
